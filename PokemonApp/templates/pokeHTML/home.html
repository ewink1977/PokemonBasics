{% extends 'pokeHTML/base.html' %}
{% load static %}
{% block pokeBlock %}
<div class="row">
    <div class="col-8 p-3 pokeList"></div>
    <div class="col p-3" id="pokeInfo"></div>
</div>
<script>
    function getPokemon(a) {
    for (var i = 1; i <= a; i++) {
        console.log(i);
        $(".pokeList").append(`<img id="` + i + `" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/` + i + `.png" alt="Pokemon #` + i + `">`);
    }
}
getPokemon(150);
</script>
{% endblock pokeBlock %}
